{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox" style="background-color: rgb(133, 182, 255);">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose" style="background-color: rgb(133, 182, 255);">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent" style="background-color: rgb(133, 182, 255);">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived" style="background-color: rgb(133, 182, 255);">Archived</button>
   
    <hr>

    <div class="container-fluid" id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" name="sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" name="recipients" required />
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" name="subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" name="body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="compose-submit"/>
        </form>
    </div>

    <div class="container-fluid" id="email-view">
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
